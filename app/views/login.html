<div id="header-menu">
    <div class="navbar navbar-fixed-top navbar-inverse" style="position: absolute;">
        <div class="navbar-inner">
            <div class="container text-center">
                <h1 class="text-info">Notia Business Server<small> - informační systém</small></h1>
            </div>
        </div>
    </div>
</div>
<div id="login" ng-controller="LoginController">
    <div class="header-alerts">
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
    <div class="well well-lg login-box center">
        <h4>Přihlášení do informačního systému</h4>
        <form ng-submit="login()" class="form-horizontal">
            <div class="form-group">
                <label for="lg" class="col-sm-2">firma</label>
                <div class="col-sm-10">
                    <input type="text" id="company" class="form-control" ng-model="credentials.company" placeholder="zadejte jméno firmy" required />
                </div>
            </div>
            <div class="form-group">
                <label for="lg" class="col-sm-2">uživatel</label>
                <div class="col-sm-10">
                    <input type="text" id="lg" class="form-control" ng-model="credentials.username" placeholder="zadejte jméno uživatele" required />
                </div>
            </div>
            <div class="form-group">
                <label for="pw" class="col-sm-2">heslo</label>
                <div class="col-sm-10">
                    <input type="password" id="pw" class="form-control" ng-model="credentials.password" placeholder="zadejte heslo" required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary btn-large">Přihlásit</button>
                </div>
            </div>
        </form>
    </div>
</div>
